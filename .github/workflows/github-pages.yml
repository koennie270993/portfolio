name: Build and deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install npm dependencies
        run: npm ci
      
      - name: Build with webpack
        run: |
          NODE_ENV=production npm run build:webpack
          echo "TypeScript bundle built successfully"
          ls -la js/ || echo "No js directory found"
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Install Jekyll dependencies
        run: bundle install
        
      - name: Build Jekyll site
        run: |
          bundle exec jekyll build
          echo "Site built, checking for JS files:"
          find _site -name "bundle.js" || echo "No bundle.js found in _site!"
          ls -la _site/js/ || echo "No js directory in _site!"
          
          # If bundle.js wasn't copied, do it manually
          if [ ! -f _site/js/bundle.js ]; then
            echo "Manually copying bundle.js to _site/js/"
            mkdir -p _site/js/
            cp -v js/bundle.js _site/js/ || echo "Failed to copy bundle.js"
          fi
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true 